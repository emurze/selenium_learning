{% for article in articles %}
	<article class="article" style="padding: 7px;" {% if forloop.last %} hx-trigger="revealed" {% endif %}>
		<div class="article__container" style="border-radius: 10px;">
			<a href="{{ article.href }}">
				<img src="{{ article.src }}" alt="">
			</a>
		</div>
	</article>
{% endfor %}
